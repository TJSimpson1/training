<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
<h1>Editing product <span th:text="${product.description}"></span>:</h1>

<form method="post" th:object="${product}" th:action="@{submit-edit-product}">
	<input name="id" th:type="hidden" th:field="*{id}" /><br/>
	<label>Name</label><input name="name" th:type="text" th:field="*{name}" /><br/>
	<label>Description</label><input name="description" th:type="text" th:field="*{description}" /><br/>
	<label>Make</label><input name="make" th:type="text" th:field="*{make}" /><br/>
	<label>Supplier</label><input name="supplier" th:type="text" th:field="*{supplier}" /><br/>
	<label>Price</label><input name="price" th:type="number" step="0.01" th:field="*{price}" /><br/>
	<input type="submit" value="Submit Changes"/>
	
</form>

<a href="/">Return to index</a>

</body>
</html>
