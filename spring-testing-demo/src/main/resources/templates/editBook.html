<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>
</head>
<body>
<h1>Editing book <span th:text="${book.isbn}"></span>:</h1>

<form method="post" th:object="${book}" th:action="@{submit-edit-book}">
	<input name="isbn" th:type="hidden" th:field="*{isbn}"/> <br/>
	<label>Title</label><input name="title" th:type="text" th:field="*{title}" /> <br/>
	<label>Author</label><input name="author" th:type="text" th:field="*{author}" /> <br/>
	<label>Genre</label><input name="genre" th:type="text" th:field="*{genre}" /> <br/>
	<label>Price</label><input name="price" th:type="number" step="0.01" th:field="*{price}" /> <br/>
	<input type="submit" value="Submit Changes"/>
</form>
<p>
<b th:text="${errorMessage}"></b>
</p>

<a href="/">Return to index</a>
</body>
</html>
