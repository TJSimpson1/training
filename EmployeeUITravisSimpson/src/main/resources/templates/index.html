<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Web Client</title>
</head>
<body>
	<h2>Employee Client</h2>
	<hr>
	<a th:href="@{allEmployees}">All Employees</a> <br/>
	<a th:href="@{addNewEmployee}">Add Employee</a>
	<hr>
	<form method="GET" th:action="@{search-by-first-name}">
		<label>Search by first name</label>
		<input name="firstName" type="text" />
		<input type="submit" value="Search" />
	</form>
	<form method="GET" th:action="@{search-by-last-name}">
		<label>Search by last name </label>
		<input name="lastName" type="text" />
		<input type="submit" value="Search" />
	</form>
</body>
</html>
